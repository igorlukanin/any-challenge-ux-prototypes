<script>
    var clazz = 'card_flipped';

    d3.selectAll('.card').on('click', function() {
        var card = d3.select(this);
        var flipped = card.classed(clazz);

        d3.selectAll('.card').classed(clazz, false);

        if (!flipped) {
            card.classed(clazz, true);
        }
    });
</script>
